<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">

        <title>Information Etudiant</title>

        <!--/*/ <th:block th:include="fragments/html_head :: head"></th:block> /*/-->
    </head>
    <body>
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
        <br>
        <div class="container">
            <div class="row">  
                <h2>Ajouter / éditer un étudiant</h2>
                        
                <div class="col-md-4">
                    <form th:object="${etudiant}" th:action="@{/etudiant}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <input type="hidden" th:field="*{version}"/>
                        <div>
                            <label class="form-label" for="matricule">Matricule:</label>
                            <div class=" ">
                                <input type="text" class="form-control pb-1" th:field="*{matricule}" id="matricule"/>
                            </div>
                        </div>
                        <div>
                            <label class="form-label" for="nom">Nom:</label>
                            <div class=" ">
                                <input type="text" class="form-control pb-1" th:field="*{nom}" id="nom"/>
                            </div>
                        </div>
                        <div>
                            <label class="form-label" for="prenom">Prenom:</label>
                            <div class=" ">
                                <input type="text" class="form-control pb-1" th:field="*{prenom}" id="prenom"/>
                            </div>
                        </div>
                        <div>
                            <label class="form-label" for="age">Age:</label>
                            <div class=" ">
                                <input type="text" class="form-control pb-1" th:field="*{age}" id="age"/>
                            </div>
                        </div>
                        <div>
                            <label class="form-label" for="adress">Adress:</label>
                            <div class=" ">
                                <input type="text" class="form-control pb-1" th:field="*{adress}" id="adress"/>
                            </div>
                        </div>
                        <div>
                            <label class="form-label" for="tel">Tel:</label>
                            <div class=" ">
                                <input type="text" class="form-control pb-1" th:field="*{tel}" id="tel"/>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-success my-3">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
